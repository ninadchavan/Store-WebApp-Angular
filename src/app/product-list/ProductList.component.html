<div class="productlist">
    <div class="card" *ngFor="let item of products">
        <img src="../../assets/image.jpg" />
        <h5>{{ item.name }}</h5>
        <h6>Category: {{ item.category }}</h6>
        <h6>Price: {{ item.price | currency:'INR' }}</h6>
        <h6>Rating: {{ item.rating }}</h6>
        <button routerLink="/products/{{item.id}}" class="btn btn-success align-self-end">Order Now</button>
    </div>
</div>
