<div class="searchbar">
    <input class="form-control mr-sm-2 m-5" type="search" placeholder="Search for a Product" aria-label="Search" [(ngModel)]="term" />
</div>
<div class="productlist">
    <div class="card" *ngFor="let item of products |filter:term">
        <img src="../../assets/image.jpg" />
        <h5>{{ item.name }}</h5>
        <h6>Category: {{ item.category }}</h6>
        <h6>Price: {{ item.price | currency:'INR' }}</h6>
        <h6>Rating: {{ item.rating }}</h6>
        <button routerLink="/products/{{item.id}}" class="btn btn-success align-self-end">More Details</button>
    </div>
</div>
